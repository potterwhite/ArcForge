name: License Header Check

# trigger mechanism: on push to main branch or on pull request
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  check-license:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install addlicense tool
        run: go install github.com/google/addlicense@latest

      - name: Run License Check
        run: |
          echo "üîç Checking for license headers..."
          # Key command:
          # -check: only check, do not modify, return non-zero if issues found
          # -ignore: must be consistent with the local script, ignore .git
          # Note: No need to specify -c Owner or -l License, because -check only checks for presence of headers, not their exact content

          if ! addlicense -check -ignore ".git/**" .; then
            echo "‚ùå FAILED: Some files are missing license headers."
            echo "üëâ Please run 'add_copyright.sh' locally to fix it."
            exit 1
          fi

          echo "‚úÖ SUCCESS: All files have license headers."
